<div *ngIf="errorText">
  <h1>{{errorText}}</h1>
</div>
<div *ngIf="!test_finished||errorText">
  <div>{{timerDisplay}}</div>
  <div *ngIf="!matrix_loaded">
    <button (click)="onLoadClick()">Load Image</button>
  </div>
  <div *ngIf="matrix_loaded">
  <table>
    <tr *ngFor="let ma of matrix; let maindex=index">
      <td *ngFor="let m of ma; let mindex=index">
        <img src="/assets/symbols/{{m}}.svg" height="117" width="102" (click)="onImageClick(mindex, maindex)"/></td>
    </tr>
  </table>
    <button (click)="submit()">Submit</button>
  </div>
</div>
<div  *ngIf="test_finished">
  <h2>VÉge, kösz a kitöltést stb stb</h2>
</div>

<div fxLayoutAlign="center center" fxLayout="row">
  <h2 class="high_contrast_text" [class]="contrastMode.contrastOn?'contrast':''" i18n>Contrast</h2>
  <label class="switch">
    <input class = "high_contrast_toggle" type="checkbox" (click)="contrastSwitch()">
    <span class="slider round"></span>
  </label>
</div>
